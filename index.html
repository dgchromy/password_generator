<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2> Password Genarator</h2>
    <div class="result-container" >
      <span id="result">Password</span>
      <button class="btn" id="copy">
        <i class="far fa-clipboard">copy</i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">Password length</label>
        <input type="number" id="length" min="4" max="20" value="20"/>
      </div>
      <div class="setting">
        <label for="uppercase">Uppercase letters</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label for="lowercase">Lowercase letters</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label for="numbers">Numbers </label>
        <input type="checkbox" id="number" checked />
      </div>
      <div class="setting">
        <label for="symbols">Symbols </label>
        <input type="checkbox" id="symbol" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      Create Password
    </button>

    </div>
    <script src="script1.js"></script>
  </body>
</html>
